<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Siw Books - Login</title>
	<link rel="stylesheet" href="/css/formLogin.css" />
</head>

<body>
    <a href="/"><img src="/images/logo-app.png" alt="Logo SiwBooks" class="login-logo" /></a>

    <div class="login-wrapper">
        <h1 class="login-title">üîê Login</h1>

        <form th:action="@{/login}" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" required />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required />
            </div>

            <div th:if="${param.error != null}" class="error-message">
                Username o password errati
            </div>
			<div class="form-actions">
			    <button type="submit" class="btn">Login</button>
			    <a th:href="@{/register}" class="btn">Registrati</a>
			</div>

        </form>
    </div>
</body>
</html>
