<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica recensione</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

    <a href="/"><img src="/images/logo-app.png" class="login-logo" alt="Logo SiwBooks" /></a>

    <div class="container">
        <h1>Modifica la tua recensione</h1>

        <form th:action="@{'/recensioni/' + ${recensione.id} + '/update'}" method="post" th:object="${recensione}">
            
            <label for="titolo">Titolo:</label>
            <input type="text" id="titolo" th:field="*{titolo}" required />

            <label for="voto">Voto (1-5):</label>
            <input type="number" id="voto" th:field="*{voto}" min="1" max="5" required />

            <label for="testo">Testo:</label>
            <textarea id="testo" th:field="*{testo}" rows="6" required></textarea>

            <button type="submit">Salva modifiche</button>
        </form>

        <div class="action-links">
            <a th:href="@{/libri/{id}(id=${recensione.libro.id})}">Torna al libro</a>
        </div>
    </div>

</body>
</html>
