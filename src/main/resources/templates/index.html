<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
    <h1>Libri</h1>
    <ul>
        <li th:each="libro : ${libri}">
            <a th:href="@{'/libri/' + ${libro.id}}" th:text="${libro.titolo}"></a>
        </li>
    </ul>
    <p>
        <a th:href="@{/login}">Login</a> |
        <a th:href="@{/register}">Registrati</a>
    </p>
</body>
</html>
