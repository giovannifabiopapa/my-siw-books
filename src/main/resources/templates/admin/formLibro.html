<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuovo Libro</title>
</head>
<body>
    <h1>Inserisci Libro</h1>
    <form th:action="@{/admin/libri}" method="post" th:object="${libro}">
        <div>
            <label for="titolo">Titolo</label>
            <input id="titolo" type="text" th:field="*{titolo}" />
            <span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
        </div>
        <div>
            <label for="annoPubblicazione">Anno pubblicazione</label>
            <input id="annoPubblicazione" type="number" th:field="*{annoPubblicazione}" />
            <span th:if="${#fields.hasErrors('annoPubblicazione')}" th:errors="*{annoPubblicazione}"></span>
        </div>
        <div>
            <label for="autori">Autori</label>
            <select id="autori" multiple th:field="*{autori}">
                <option th:each="autore : ${autori}" th:value="${autore}" th:text="${autore.nome} + ' ' + ${autore.cognome}"></option>
            </select>
            <span th:if="${#fields.hasErrors('autori')}" th:errors="*{autori}"></span>
        </div>
        <button type="submit">Salva</button>
    </form>
    <p><a th:href="@{/libri}">Annulla</a></p>
</body>
</html>
