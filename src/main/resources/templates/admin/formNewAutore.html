<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuovo Autore</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <a href="/"><img src="/images/logo-app.png" class="login-logo" alt="Logo SiwBooks" /></a>

    <div class="container">
        <h1>Nuovo Autore</h1>

        <form th:action="@{/admin/autori}" method="POST" th:object="${autore}" enctype="multipart/form-data">
            
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" />
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></div>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" th:field="*{cognome}" />
            <div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="error-message"></div>

            <label for="dataNascita">Data di nascita</label>
            <input type="date" id="dataNascita" th:field="*{dataDiNascita}" />
            <div th:if="${#fields.hasErrors('dataDiNascita')}" th:errors="*{dataDiNascita}" class="error-message"></div>

            <label for="dataMorte">Data di morte</label>
            <input type="date" id="dataMorte" th:field="*{dataDiMorte}" />
            <div th:if="${#fields.hasErrors('dataDiMorte')}" th:errors="*{dataDiMorte}" class="error-message"></div>

            <label for="nazionalita">Nazionalit√†</label>
            <input type="text" id="nazionalita" th:field="*{nazionalita}" />
            <div th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}" class="error-message"></div>

            <label for="fileImage">Foto</label>
            <input type="file" id="fileImage" name="fileImage" accept="image/*" />

            <button type="submit">Aggiungi</button>
        </form>
    </div>

</body>
</html>
