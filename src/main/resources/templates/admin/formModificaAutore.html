<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifica Autore</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

    <a href="/"><img src="/images/logo-app.png" class="login-logo" alt="Logo SiwBooks" /></a>

    <div class="container">
        <h1>Modifica Autore</h1>

        <form th:action="@{'/admin/autori/' + ${autore.id} + '/edit'}" 
              th:object="${autore}" method="post" enctype="multipart/form-data">

            <label for="nome">Nome:</label>
            <input id="nome" type="text" th:field="*{nome}" required />

            <label for="cognome">Cognome:</label>
            <input id="cognome" type="text" th:field="*{cognome}" required />

            <label for="nazionalita">Nazionalit√†:</label>
            <input id="nazionalita" type="text" th:field="*{nazionalita}" />

            <label for="dataNascita">Data di nascita:</label>
            <input id="dataNascita" type="date" th:field="*{dataDiNascita}" />

            <label for="dataMorte">Data di morte:</label>
            <input id="dataMorte" type="date" th:field="*{dataDiMorte}" />

            <label for="fileImage">Sostituisci foto autore:</label>
            <input type="file" id="fileImage" name="fileImage" accept="image/*" />

            <button type="submit">Salva modifiche</button>
        </form>

        <div class="action-links">
            <a th:href="@{/autori}">Torna alla lista autori</a>
        </div>
    </div>

</body>
</html>
