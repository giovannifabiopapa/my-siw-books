<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Libro</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <h1>Modifica Libro</h1>
    <form th:action="@{'/admin/libri/' + ${libro.id} + '/edit'}" method="post" enctype="multipart/form-data" th:object="${libro}">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" th:field="*{titolo}" /><br/>

        <label for="annoPubblicazione">Anno di pubblicazione:</label>
        <input type="number" id="annoPubblicazione" th:field="*{annoPubblicazione}" /><br/>

        <label>Autori:</label>
        <div th:each="autore : ${autori}">
            <input type="checkbox" th:value="${autore.id}" th:field="*{autori}" />
            <span th:text="${autore.nome + ' ' + autore.cognome}"></span><br/>
        </div>

        <label>Nuove immagini (opzionali):</label>
        <input type="file" name="fileImages" multiple /><br/><br/>

        <button type="submit">Salva modifiche</button>
    </form>
    <p><a href="/libri">Torna ai libri</a></p>
</body>
</html>
