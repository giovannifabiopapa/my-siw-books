<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifica Libro</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>

    <a href="/"><img src="/images/logo-app.png" class="login-logo" alt="Logo SiwBooks" /></a>

    <div class="container">
        <h1>Modifica Libro</h1>

        <form th:action="@{'/admin/libri/' + ${libro.id} + '/edit'}"
              method="post"
              enctype="multipart/form-data"
              th:object="${libro}">

            <label for="titolo">Titolo:</label>
            <input type="text" id="titolo" th:field="*{titolo}" />

            <label for="annoPubblicazione">Anno di pubblicazione:</label>
            <input type="number" id="annoPubblicazione" th:field="*{annoPubblicazione}" />

            <label>Autori:</label>
            <div th:each="autore : ${autori}">
                <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <input type="checkbox" th:value="${autore.id}" th:field="*{autori}" />
                    <span th:text="${autore.nome + ' ' + autore.cognome}"></span>
                </label>
            </div>

            <label>Nuove immagini (opzionali):</label>
            <input type="file" name="fileImages" multiple />

            <button type="submit">Salva modifiche</button>
        </form>

        <div class="action-links">
            <a href="/libri">Torna ai libri</a>
        </div>
    </div>

</body>
</html>
