<!DOCTYPE html>
<html>
<head>
    <title>Nuovo Libro</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div>
        <a href="/"><img src="/images/logo-app.png" width="25%" /></a>
    </div>
    <h1>Nuovo Libro</h1>
	<form th:action="@{/admin/libri}" method="POST" th:object="${libro}" enctype="multipart/form-data">
        <div>
            <label>Titolo</label>
            <span><input type="text" th:field="*{titolo}" /></span>
            <span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}" th:style="'color:red'"></span>
        </div>
        <div>
            <label>Anno di pubblicazione</label>
            <span><input type="number" th:field="*{annoPubblicazione}" /></span>
            <span th:if="${#fields.hasErrors('annoPubblicazione')}" th:errors="*{annoPubblicazione}" th:style="'color:red'"></span>
        </div>
        <div>
            <label>Autori</label>
            <span>
                <select multiple="multiple" th:field="*{autori}">
                    <option th:each="autore : ${autori}" th:value="${autore.id}" th:text="${autore.nome} + ' ' + ${autore.cognome}"></option>
                </select>
            </span>
        </div>
		
		<div>
		    <label>Immagini del libro</label>
		    <input type="file" name="fileImages" accept="image/*" multiple />
		</div>

        <div>
            <button type="submit">Aggiungi</button>
        </div>
    </form>
</body>
</html>
